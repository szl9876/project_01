<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            width: 200px;
            height: 200px;
        }
        .open{
            background: yellow;
        }
    </style>
    <!-- 本地资源(若为同级则可以忽略) -->
    <script src="./jquery-3.5.1.min.js"></script>
</head>
<body>
    <button id="btn">灯儿</button>
    <script>
        /*
        1.监听页面加载完毕
        $(function(){
            alert(6)
        })
        2.获取元素
            doucment.getElementById()
            $('#id')
        3.绑定点击事件
        4.类名的操作
            addClass()添加类名
            removeClass()移除类名
            toggleClass()切换类名
        */
        $('#btn').on('click',function(){
            /* 开关灯儿的语法*/
            $(this).toggleClass('open')
        })


    </script>
</body>
</html>
